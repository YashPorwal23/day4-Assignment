<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Practice</title>
  <style>
    
    .container #myHeader {
      color: red;
    }

    
    div + h3 {
      color: green;
    }

    
    .myText1 + .myText2 {
      color: orange;
    }


    .myInput[type="text"],
    input[type="email"] {
      border: 2px solid green;
    }
  </style>
</head>
<body>


  <div class="container">
    <h1 id="myHeader">Welcome to Web Styling</h1>
  </div>


  <div>This is a div</div>
  <h3>This h3 comes immediately after a div</h3>

  
  <p class="myText1">First paragraph with class myText1</p>
  <p class="myText2">This paragraph with myText2 comes right after myText1</p>

  
  <form>
    <input class="myInput" type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
