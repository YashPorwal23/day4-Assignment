<!DOCTYPE html>
<html>
<head>
  <title>External CSS Example</title>
  <!-- Step 2: Link external CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <!-- This section is for #myHeader inside .container -->
  <div class="container">
    <h1 id="myHeader">Welcome to External Styling</h1>
  </div>

  <!-- This section is for div + h3 selector -->
  <div>This is a div</div>
  <h3>This h3 is immediately after a div</h3>

  <!-- For class-based sibling styling -->
  <p class="myText1">Paragraph one with class .myText1</p>
  <p class="myText2">Paragraph two with class .myText2, immediately after .myText1</p>

  <!-- For input styling using attribute selectors -->
  <form>
    <input class="myInput" type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
  </form>

</body>
</html>
